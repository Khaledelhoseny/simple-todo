<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project 2</title>
    <link href="css/index.css" rel="stylesheet">
</head>

<body>
    <div>
        <div class="todoapp stack-large">
            <form>
                <h2 class="label-wrapper"><label for="new-todo-input" class="label__lg">What needs to be done?</label></h2>
                <input type="text" id="new-todo-input" class="input input__lg" name="text" autocomplete="off" value="">
                <button type="submit" class="btn btn__primary btn__lg">Add</button>
            </form>
            <div class="filters btn-group stack-exception">
                <button data-filter="all" type="button" class="btn toggle-btn"
                    aria-pressed="true"><span class="visually-hidden">Show </span><span>All</span><span
                        class="visually-hidden"> tasks</span>
                </button>
                <button data-filter="active" type="button" class="btn toggle-btn"
                    aria-pressed="false"><span class="visually-hidden">Show </span><span>Active</span><span
                        class="visually-hidden"> tasks</span>    
                </button>
                <button data-filter="completed" type="button" class="btn toggle-btn"
                    aria-pressed="false"><span class="visually-hidden">Show </span><span>Completed</span><span
                        class="visually-hidden"> tasks</span>
                </button>
            </div>
              <h2 id="list-heading" tabindex="-1"></h2>
            <ul role="list" class="todo-list stack-large stack-exception" aria-labelledby="list-heading">
            </ul>
        </div>
    </div>
    <script src="js/todo.js"></script>
</body>

</html>
